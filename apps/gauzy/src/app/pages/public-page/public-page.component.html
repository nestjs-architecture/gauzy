<nb-card>
	<nb-card-header>
		<h4>{{ 'PUBLIC_PAGE.PUBLIC_PAGE' | translate }}</h4>
	</nb-card-header>
	<nb-card-body>
		<div class="mb-3">
			<button
				nbButton
				status="success"
				(click)="addPublicPage()"
				class="mr-2"
				*ngIf="hasEditPermission"
			>
				<nb-icon class="mr-1" icon="plus-outline"></nb-icon
				>{{ 'BUTTONS.ADD' | translate }}
			</button>
		</div>
	</nb-card-body>
</nb-card>
